<div class="foot">
  <div class="total">Total Item : 12</div>
  <div class="pagi">
    <select [value]="productPerPage">
      <option value="5">5 Per Page</option>
      <option value="10">10 Per Page</option>
      <option value="15">15 Per Page</option>
    </select>
    <ul>
      <li *ngFor="let page of total">
        {{ page }}
      </li>
    </ul>
  </div>
</div>
